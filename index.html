<body id="root">
    <nav id="navigator" class="navigator"> 
        <div class="poke-alert-danger" style="display: none;"></div>
        <div class="poke-header"> 
            <div class="hamburger"></div>
            <div class="logo">
                <img src="./src/assets/images/poketoken-wite.png" alt="Poke Token Logo" width="267" height="67">
            </div>
            <div class="actions">
                <div class="poke-heart"></div> 
                <button class="poke-ball" id="pokedex">
                    <img src="./src/assets/images/poke-ball-icon.svg" alt="Poke Ball Logo" width="30" height="30">
                    <span id="number-poke-tokens">(0)</span> 
                </button>
                <div class="drop-pokedex" id="drop-pokedex">
                    <div class="pokedex-head">
                        <span class="circle circle-0">
                            <span></span>
                        </span>
                        <span class="circle circle-1"></span>
                        <span class="circle circle-2"></span>
                        <span class="circle circle-3"></span>
                    </div>
                    <div class="poke-md"> </div>
                    <ul id="items-pokedex"></ul> 
                    <div class="pokedex-footer" >
                        <button id="btn-pay" class="btn-pay"> 
                            to pay
                        </button>
                        <span id="total">
                            Total $ 0.00
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="poke-filters">
            <ul id="filters-ul" class="poke-ul">
                <li id="li-all" class="active">
                    <input type="radio" id="rb-all" name="rb-type" value="all">
                    <label for="rb-all">All</label>
                </li>
                <li id="li-fire">
                    <input type="radio" id="rb-fire" name="rb-type" value="fire">
                    <label for="rb-fire">Fire</label>
                </li>
                <li id="li-water">
                    <input type="radio" id="rb-water" name="rb-type" value="water">
                    <label for="rb-water">Water</label>
                </li> 
                <li id="li-grass">
                    <input type="radio" id="rb-grass" name="rb-type" value="grass">
                    <label for="rb-grass">Grass</label>
                </li> 
                <li id="li-bug">
                    <input type="radio" id="rb-bug" name="rb-type" value="bug">
                    <label for="rb-bug">Bug</label>
                </li> 
            </ul>
            <div class="poke-container poke-header">
                <form id="formSearch">
                    <div class="poke-contet-form"> 
                        <button type="submit" id="btn-search">
                            <span></span>
                        </button>
                        <input type="text" id="search" name="search" placeholder="Pikachu..." autofocus/>
                    </div> 
                </form>
           </div> 
        </div> 
    </nav>
    <main> 
        <section class="slider"> 
            <div class="carousel"> 
                <div class="carousel-inner">
                    <div class="item active">
                      <img alt="Charmander, Bulbasaur and Squirtle" src="./src/assets/images/banner-01.png" loading="lazy" width="100%" height="100%">
                      <div class="carousel-caption">Charmander, Bulbasaur and Squirtle</div>
                    </div>
                    <div class="item">
                        <img alt="Gastly, Gengar ans Haunter" src="./src/assets/images/banner-02.png" loading="lazy" width="100%" height="100%">
                        <div class="carousel-caption">Gastly, Gengar ans Haunter</div>
                    </div> 
                </div>
                <ol class="carousel-indicators">
                    <li class="indicator active"></li> 
                    <li class="indicator "></li> 
                </ol>
            </div>
        </section>
        <section class="poke-container">
            <ul class="poke-ul" id="pokemons-searchs">                
            </ul>
        </section>
    </main>
    
    <footer> 
        <div>
            <div>
                Â© <span id="year"></span> <a target="_blank" href="https://www.alexandercd.dev/">Alexandercddev</a> <a href="/poke-token">PokeStore Fake</a>
            </div> 
        </div>
    </footer>
    <div class="pokedex-container" id="pokedex-view">
        <div class="drop-pokedex">
            <div class="pokedex-head">
                <span class="circle circle-0">
                    <span></span>
                </span>
                <span class="circle circle-1"></span>
                <span class="circle circle-2"></span>
                <span class="circle circle-3"></span>
                <button class="close" id="close-pokedex"></button>
            </div>
            <div class="poke-md"> </div>
            <div class="pokedex-content" id="pokedex-content"> 
                <img id="pokeImage" src="./src/assets/images/poke-h-icon.svg" alt="Poke svg" loading="lazy" width="150" height="150">
                <div class="pokedex-desciption">
                    <div class="poke-row">
                        <label for="" class="poke-label">No.: </label>
                        <span class="poke-span" id="pokeId">[text]</span>
                    </div>
                    <div class="poke-row">
                        <label for="" class="poke-label">Name: </label>
                        <span class="poke-span" id="pokeName">[text]</span>
                    </div>
                    <div class="poke-row">
                        <label for="" class="poke-label">Price: </label>
                        <span class="poke-span" id="pokePrice">[text]</span>
                    </div>
                    <div class="poke-row">
                        <label for="" class="poke-label">Types: </label>
                        <span class="poke-span" id="pokeTypes">[text]</span>
                    </div>     
                </div>
            </div> 
        </div> 
    </div>
    <div class="loading">
        <div class="bg-content">
            <div class="load-content ">
            </div>
            <span>Loading...</span>
        </div>
    </div>
</body>
